<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Syha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    /* Intro Animation */
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      z-index: 10;
      font-size: 5em;
      font-weight: bold;
      color: #ff4081;
      letter-spacing: 0.2em;
      transition: opacity 1.5s ease;
      flex-wrap: wrap;
      text-align: center;
      padding: 10px;
    }

    .letter {
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 0.5s forwards;
    }
    .letter:nth-child(1) { animation-delay: 0.5s; }
    .letter:nth-child(2) { animation-delay: 1s; }
    .letter:nth-child(3) { animation-delay: 1.5s; }
    .letter:nth-child(4) { animation-delay: 2s; }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Countdown Section */
    #countdown {
      opacity: 0;
      min-height: 100vh;
      background: 
        linear-gradient(to right, #482026aa 8%, transparent 55%, #482026aa 100%),
        url('SA.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
      transition: opacity 1.5s ease;
      position: relative;
    }

    #countdown span {
      padding: 20px;
      border-radius: 20px;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      font-size: 2rem;
      max-width: 95%;
      line-height: 1.5;
      backdrop-filter: blur(5px);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .intro {
        font-size: 3em;
        flex-direction: column;
      }

      .letter {
        font-size: 1.2em;
      }

      #countdown span {
        font-size: 1.2rem;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .intro {
        font-size: 2em;
      }

      #countdown span {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <span class="letter">S</span>
    <span class="letter">Y</span>
    <span class="letter">H</span>
    <span class="letter">A</span>
  </div>

  <div id="countdown"></div>

  <script>
    const targetDate = new Date("April 14, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "üéâ Baby is here!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `<span>Countdown to Arrival of our. üçºüåôüå∏üíïSYHA kutiiiiüíïüå∏üåôüçº<br><br>
        ${days} days ${hours} hrs ${minutes} mins ${seconds} secs</span>`;
    }

    setTimeout(() => {
      document.getElementById("intro").style.opacity = 0;
      document.getElementById("countdown").style.opacity = 1;
      setInterval(updateCountdown, 1000);
      updateCountdown();
    }, 3000);
  </script>
</body>
</html>
